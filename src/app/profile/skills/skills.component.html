<main>
 
    <app-header></app-header>
      <div class="main-content">
       <app-navbar></app-navbar>
        <article class="about  active" data-page="about">
   
           <header>
             <h2 class="h2 article-title">SKILLS
            </h2>
           </header>
           <div class="section" id="skill">
            <div class="container">
                <div class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12" style="margin-bottom: 20px;" *ngFor="let skill of skills">
                                <div class="progress-container progress-warning">
                                    <span class="progress-badge">{{skill.skill}}</span>
                                    <div class="progress">
                                        <div class="progress-bar bg-warning" data-aos="progress-full" data-aos-offset="10" data-aos-duration="2000" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 85%;"></div>
                                        <span class="progress-value">{{skill.progress}}</span>
                                    </div>
                                </div>
                            </div>
                            </div>
                  
                </div>
            </div>
        </div>
           </div>
</article>
   
   </div>
   </main>
